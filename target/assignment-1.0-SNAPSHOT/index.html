<!DOCTYPE html>
<html>
<head>
    <title>Counter Application</title>
<!--JQuery-->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<!-- load AngularJS via CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- load Bootstrap CSS via CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous">

<!--load Bootstrap Javascript via CDN asynchronously-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/counterCtrl.js"></script>
<link rel="stylesheet" href="css/app.css">

</head>
<body>

<div ng-app="myApp" ng-controller="counterController">
    <div class="label-centered">
        <span class="counter-display">Count: {{currentCount}}</span>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" ng-click="getNextCount()"
                data-target="#exampleModalCenter">
            Increment
        </button>
        </p>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Increment Counter</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="">Current Count : <b>{{currentCount}}</b></div>
                    <div>Next Count : <b>{{nextCount}}</b></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="confirm()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
